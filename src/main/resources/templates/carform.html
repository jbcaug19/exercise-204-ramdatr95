<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#"
          th:action="@{/carform}"
          th:object="${car}"
          method="post">
        Model :<input type="text" th:field="*{model}" />
        <span th:if="${#fields.hasErrors('model')}"
              th:errors="*{model}"></span><br />
        Type :<input type="text" th:field="*{type}" />
        <span th:if="${#fields.hasErrors('type')}"
              th:errors="*{type}"></span><br />
        Description : <textarea rows="3" th:field="*{description}" />
        <span th:if="${#fields.hasErrors('description')}"
              th:errors="*{description}"></span><br />
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
